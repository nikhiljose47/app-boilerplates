<h4>Pick Location</h4>

<div class="input-group mb-3">
  <input class="form-control" placeholder="Search place"
         [(ngModel)]="query">
  <button class="btn btn-primary" (click)="search()">Go</button>
</div>

<ul class="list-group" *ngIf="searchResults.length">
  <li class="list-group-item"
      *ngFor="let r of searchResults"
      (click)="select(r)">
    {{ r.display_name }}
  </li>
</ul>

<div *ngIf="selectedPlace" class="mt-3">
  <div id="map" style="height:250px;border-radius:10px;"></div>

  <button class="btn btn-success w-100 mt-3" (click)="confirm()">
    Use this Location â†’
  </button>
</div>
